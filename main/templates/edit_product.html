{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- Main container for background and form -->
<div class="min-h-screen flex items-center justify-center bg-cover bg-center" style="background-image: url('{% static 'pinkk.jpeg' %}');">
    <div class="bg-white bg-opacity-80 p-8 rounded-lg shadow-lg max-w-md w-full space-y-8">
        <!-- Title with gradient text inside a white box -->
        <h1 class="text-3xl font-extrabold text-center bg-white bg-opacity-80 py-3 px-4 rounded-lg shadow-lg mb-4">
            <span class="text-transparent bg-clip-text bg-gradient-to-r from-pink-400 to-purple-400">Edit Product</span>
        </h1>
        
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            <!-- Artist Name Field -->
            <div>
                <label for="artist-name" class="block text-sm font-medium text-gray-700">Artist Name</label>
                <input type="text" id="artist-name" name="artist_name" value="{{ form.artist_name.value|default_if_none:'' }}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-pink-500 focus:border-pink-500 sm:text-sm">
            </div>

            <!-- Album Title Field -->
            <div>
                <label for="album-title" class="block text-sm font-medium text-gray-700">Album Title</label>
                <input type="text" id="album-title" name="album_title" value="{{ form.album_title.value|default_if_none:'' }}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-pink-500 focus:border-pink-500 sm:text-sm">
            </div>

            <!-- Price Field -->
            <div>
                <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
                <input type="number" id="price" name="price" min="0" value="{{ form.price.value|default_if_none:'' }}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-pink-500 focus:border-pink-500 sm:text-sm">
            </div>

            <!-- Description Field -->
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea id="description" name="description" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-pink-500 focus:border-pink-500 sm:text-sm">{{ form.description.value|default_if_none:'' }}</textarea>
            </div>

            <!-- Buttons (Save and Back) -->
            <div class="flex justify-between">
                <!-- Back Button -->
                <a href="{% url 'main:show_main' %}" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-gray-500 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                    Back
                </a>

                <!-- Submit Button -->
                <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-purple-500 hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
