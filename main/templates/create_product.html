{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        flex-direction: column;
        background-image: url({% static 'nwj.png' %});
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        overflow-y: auto;
        position: relative;
    }

    form {
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
        margin-bottom: 20px;
    }

    h1 {
        text-align: center;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 6px;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
    }

    label, input {
        margin-bottom: 10px;
        display: block;
        width: 100%;
    }

    input {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .button-container {
        display: flex;
        justify-content: center; /* Center the buttons */
        align-items: center; /* Align them in the middle */
        gap: 10px; /* Add spacing between the buttons */
    }

    button, .back-button {
        font-family: inherit; /* Inherit the same font as the rest of the form */
        font-size: 16px;      /* Ensure the same font size */
        font-weight: 300;     /* Set the same font weight */
        padding: 10px 20px;
        background-color: #ADD8E6;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none; /* Remove underline from the <a> tag */
        display: inline-block;
        text-align: center;
        margin-top: 20px;
    }
    
    button:hover, .back-button:hover {
        background-color: #87CEEB;
    }    
</style>

<form method="POST">
    {% csrf_token %}
    <label for="artist-name">artist name:</label>
    <input type="text" id="artist-name" name="artist_name" value="{{ form.artist_name.value|default_if_none:'' }}">

    <label for="album-title">album title:</label>
    <input type="text" id="album-title" name="album_title" value="{{ form.album_title.value|default_if_none:'' }}">

    <label for="price">price:</label>
    <input type="number" id="price" name="price" min="0" value="{{ form.price.value|default_if_none:'' }}">

    <label for="description">description:</label>
    <input type="text" id="description" name="description" value="{{ form.description.value|default_if_none:'' }}">

    <!-- Button container with both buttons -->
    <div class="button-container">
        <!-- Back Button -->
        <a href="{% url 'main:show_main' %}" class="back-button">Back</a>
        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </div>
</form>

{% endblock content %}
