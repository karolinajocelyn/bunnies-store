{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen flex items-center justify-center w-screen bg-cover bg-center py-12 px-4 sm:px-6 lg:px-8" style="background-image: url('{% static 'pinkk.jpg' %}');">
  <div class="max-w-md w-full space-y-8 bg-white bg-opacity-80 p-8 rounded-lg shadow-lg">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-black">
        Login to your account
      </h2>
    </div>
    <form class="mt-8 space-y-6" method="POST" action="">
      {% csrf_token %}
      {{ form.as_p }}  <!-- Render form fields automatically -->
      <div>
        <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-pink-400 hover:bg-pink-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500 transition duration-200">
          Login
        </button>
      </div>
    </form>

    <div class="text-center mt-4">
      <p class="text-sm text-black">
        Don't have an account yet?
        <a href="{% url 'main:register' %}" class="font-medium text-pink-500 hover:text-pink-700">
          Register Now
        </a>
      </p>
    </div>
  </div>
</div>
{% endblock content %}
