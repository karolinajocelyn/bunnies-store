{% load static %}
<!DOCTYPE html>
<html>
<head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        flex-direction: column;
        background-image: url("{% static 'nwj.png' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    form {
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
    }

    h1{
        text-align: center;
        margin-botton: 20px;
        background-color: rgba(255, 255, 255, 10);
        padding: 8px;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    label, input {
        margin-botton: 10px;
        display: block;
        width: 100%;
    }

    input {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button {
        padding: 10px 20px;
        background-color: #ADD8E6;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #87CEEB;
    }
</style>
</head>

<body>

<h1>bunnies store</h1>

<form>
    <label for="artist name">artist name:</label><br>
    <input type="text" id="artist name" name="artist name"><br>

    <label for="album title">album title:</label><br>
    <input type="text" id="album title" name="album title"><br>

    <label for="price">price:</label><br>
    <input type="number" id="price" name="price" min="0"><br>

    <label for="description">description:</label><br>
    <input type="text" id="description" name="description"><br>

    <button type="submit">Submit</button><br>
</form>

</body>
</html>
